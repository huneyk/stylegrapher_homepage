<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylegrapher 스타일그래퍼 {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('main.index') }}">Stylegrapher 스타일그래퍼</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('main.services') }}">서비스</a>
            <a href="{{ url_for('main.gallery') }}">갤러리</a>
            <a href="{{ url_for('main.contact') }}">예약</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="social-links">
            <a href="#" class="instagram">Instagram</a>
            <a href="#" class="youtube">YouTube</a>
            <a href="#" class="thread">Thread</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

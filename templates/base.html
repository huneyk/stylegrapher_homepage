<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylegrapher 스타일그래퍼 {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Kokonor 폰트 추가 -->
    <style>
        .navbar-brand {
            font-family: 'Kokonor', cursive;
            font-size: 4rem;
            color: rgba(139, 95, 191, 0.8) !important;
            transition: color 0.3s ease;
        }
        
        .navbar-brand:hover {
            color: rgba(139, 95, 191, 1) !important;
        }

        .nav-link {
            color: rgba(139, 95, 191, 0.8) !important;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            padding: 0.5rem 1rem !important;
        }

        .nav-link:hover {
            color: rgba(139, 95, 191, 1) !important;
            transform: translateY(-2px);
        }

        .nav-link i {
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
            .nav-link {
                font-size: 1rem;
                padding: 0.3rem 0.8rem !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Stylegrapher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">
                            <i class="bi bi-house-fill"></i>홈
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.gallery') }}">
                            <i class="bi bi-images"></i>갤러리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.contact') }}">
                            <i class="bi bi-envelope-fill"></i>문의하기
                        </a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.dashboard') }}">관리자</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="social-links">
            <a href="#" class="instagram">Instagram</a>
            <a href="#" class="youtube">YouTube</a>
            <a href="#" class="thread">Thread</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

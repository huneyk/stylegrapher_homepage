{% extends "base.html" %}

{% block title %}{{ _('이용약관') }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-body p-5">
            <h1 class="text-center mb-5 stg_page_title">{{ _('이용약관') }}</h1>
            
            <div class="terms-content">
                {{ terms.content | safe }}
                
                <div class="terms-footer mt-5 pt-4 border-top">
                    <p class="text-center text-muted">
                        <small>
                            <i class="fas fa-clock me-1"></i>
                            {{ _('최종 업데이트') }}: {{ terms.updated_at.strftime('%Y-%m-%d') if terms.updated_at else _('최초 생성') }}
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* page-title 스타일은 stg_page_title로 통합됨 - style.css 참조 */

.section-title {
    font-family: 'Nanum Gothic', sans-serif;
    font-size: 1.3rem;
    color: var(--main-color);
    font-weight: 600;
    margin-bottom: 1rem;
}

.terms-content {
    font-size: 1rem;
    line-height: 1.6;
    color: #495057;
}

.terms-content p {
    margin-bottom: 0.8rem;
    word-break: keep-all;
    overflow-wrap: break-word;
    line-break: strict;
}

.terms-content ul, .terms-content ol {
    padding-left: 1.5rem;
    margin-bottom: 1rem;
}

.terms-content li {
    margin-bottom: 0.5rem;
    word-break: keep-all;
    overflow-wrap: break-word;
    line-break: strict;
}

.card {
    border: 1px solid rgba(var(--main-color-rgb), 0.3);
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(var(--main-color-rgb), 0.2);
}

@media (max-width: 768px) {
    /* page-title 반응형은 stg_page_title로 통합됨 - style.css 참조 */
    
    .section-title {
        font-size: 1.1rem;
    }
    
    .terms-content {
        font-size: 0.9rem;
    }
}
</style>
{% endblock %}

{% extends "base.html" %}

{% block title %}서비스{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-body p-4">
            <h1 class="text-center mb-5 gallery-main-title">Services</h1>
            {% include '_services.html' %}
        </div>
    </div>
</div>

<style>
.card {
    border: 1.5px solid rgba(139, 95, 191, 0.4) !important;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(139, 95, 191, 0.15);
}

.gallery-main-title {
    font-family: 'Nanum Gothic', sans-serif;
    font-size: 2.5rem;
    color: rgba(139, 95, 191, 0.8);
    margin-bottom: 2rem;
    transition: color 0.3s ease;
    font-weight: normal;
}

.gallery-main-title:hover {
    color: rgba(139, 95, 191, 1);
}

@media (max-width: 768px) {
    .gallery-main-title {
        font-size: 1.8rem;
    }
}
</style>
{% endblock %}

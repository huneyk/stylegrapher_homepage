{% extends "base.html" %}

{% block title %}서비스{% endblock %}

{% block meta_description %}스타일그래퍼의 AI 얼굴분석, AI 체형분석, 퍼스널컬러 진단, 메이크업/헤어/패션 스타일링 레슨, 원데이 스타일링, 화보 및 프로필 촬영 서비스를 만나보세요.{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-body p-4">
            <h1 class="text-center mb-5 gallery-main-title">Services</h1>
            {% include '_services.html' %}
        </div>
    </div>
</div>

<style>
.card {
    border: 1.5px solid rgba(var(--main-color-rgb), 0.4) !important;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(var(--main-color-rgb), 0.15);
}

.gallery-main-title {
    font-family: 'Nanum Gothic', sans-serif;
    font-size: 2.5rem;
    color: rgba(var(--main-color-rgb), 0.8);
    margin-bottom: 2rem;
    transition: color 0.3s ease;
    font-weight: normal;
}

.gallery-main-title:hover {
    color: rgba(var(--main-color-rgb), 1);
}

@media (max-width: 768px) {
    .gallery-main-title {
        font-size: 1.8rem;
    }
}
</style>
{% endblock %}

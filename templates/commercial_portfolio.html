{% extends "base.html" %}

{% block title %}커머셜 포트폴리오{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="page-header text-center mb-5">
                <h1 class="page-title">커머셜 포트폴리오</h1>
                <p class="page-subtitle">스타일그래퍼의 상업적 프로젝트와 협업 사례</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="coming-soon-section text-center py-5">
                <div class="coming-soon-icon mb-4">
                    <i class="bi bi-briefcase" style="font-size: 5rem; color: rgba(139, 95, 191, 0.6);"></i>
                </div>
                <h2 class="mb-3">Coming Soon</h2>
                <p class="text-muted">스타일그래퍼의 다양한 커머셜 프로젝트를 준비 중입니다.<br>
                브랜드 협업과 상업적 촬영 포트폴리오를 곧 공개합니다.</p>
            </div>
        </div>
    </div>
</div>

<style>
.page-header {
    padding: 2rem 0;
    background: linear-gradient(135deg, rgba(139, 95, 191, 0.1), rgba(139, 95, 191, 0.05));
    border-radius: 15px;
    margin-bottom: 3rem;
}

.page-title {
    color: rgba(139, 95, 191, 0.8);
    font-weight: 700;
    margin-bottom: 1rem;
}

.page-subtitle {
    color: #6c757d;
    font-size: 1.1rem;
    margin: 0;
}

.coming-soon-section {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(139, 95, 191, 0.1);
    min-height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
</style>
{% endblock %}

{% extends "base.html" %}

{% block title %}개인정보처리방침{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-body p-5">
            <h1 class="text-center mb-5 page-title">개인정보처리방침</h1>
            
            <div class="privacy-content">
                {{ policy.content | safe }}
                
                <div class="privacy-footer mt-5 pt-4 border-top">
                    <p class="text-center text-muted">
                        <small>
                            <i class="fas fa-clock me-1"></i>
                            최종 업데이트: {{ policy.updated_at.strftime('%Y년 %m월 %d일') if policy.updated_at else '최초 생성' }}
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.page-title {
    font-family: 'Nanum Gothic', sans-serif;
    font-size: 2.5rem;
    color: var(--main-color-alpha);
    font-weight: 600;
}

.section-title {
    font-family: 'Nanum Gothic', sans-serif;
    font-size: 1.3rem;
    color: var(--main-color);
    font-weight: 600;
    margin-bottom: 1rem;
}

.privacy-content {
    font-size: 1rem;
    line-height: 1.6;
    color: #495057;
}

.privacy-content p {
    margin-bottom: 0.8rem;
    word-break: keep-all;
    overflow-wrap: break-word;
    line-break: strict;
}

.privacy-content ul, .privacy-content ol {
    padding-left: 1.5rem;
    margin-bottom: 1rem;
}

.privacy-content li {
    margin-bottom: 0.5rem;
    word-break: keep-all;
    overflow-wrap: break-word;
    line-break: strict;
}

.contact-info {
    background-color: rgba(var(--main-color-rgb), 0.05);
    padding: 1rem;
    border-radius: 8px;
    border-left: 4px solid var(--main-color);
    margin: 1rem 0;
}

.contact-info p {
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--main-color);
}

.contact-info ul {
    margin-bottom: 0.5rem;
}

.card {
    border: 1px solid rgba(var(--main-color-rgb), 0.3);
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(var(--main-color-rgb), 0.2);
}

@media (max-width: 768px) {
    .page-title {
        font-size: 2rem;
    }
    
    .section-title {
        font-size: 1.1rem;
    }
    
    .privacy-content {
        font-size: 0.9rem;
    }
}
</style>
{% endblock %}

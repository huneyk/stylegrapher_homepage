{% extends "base.html" %}

{% block title %}새 카테고리 추가{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="bi bi-plus-circle"></i> 새 카테고리 추가
                        </h4>
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-house-door"></i> 관리자 대시보드 바로가기
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">카테고리 이름</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="예: AI 얼굴 분석">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">기본 설명</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required
                                      placeholder="카테고리에 대한 기본 설명을 입력하세요. 이 설명은 메인 페이지 카드에 표시됩니다."></textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">카테고리 추가</button>
                            <a href="{{ url_for('admin.list_services') }}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<!-- Bootstrap Icons loaded from base.html -->
{% endblock %}

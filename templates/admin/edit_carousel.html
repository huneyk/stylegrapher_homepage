{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">캐러셀 슬라이드 수정</h2>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ carousel.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="subtitle" class="form-label">부제목</label>
                            <input type="text" class="form-control" id="subtitle" name="subtitle" 
                                   value="{{ carousel.subtitle }}">
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">이미지</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            {% if carousel.image_path %}
                            <div class="mt-2">
                                <img src="/admin/image/{{ carousel.image_path }}" class="img-fluid mb-2" alt="{{ carousel.title }}">
                                <p class="text-muted">현재 이미지: {{ carousel.image_path }}</p>
                            </div>
                            {% endif %}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">수정</button>
                            <a href="{{ url_for('admin.list_carousel') }}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}콜라주 텍스트 {{ '수정' if text else '추가' }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="card-title">콜라주 텍스트 {{ '수정' if text else '추가' }}</h2>
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-primary">
                            <i class="bi bi-house-door"></i> 관리자 대시보드 바로가기
                        </a>
                    </div>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="text" class="form-label">텍스트</label>
                            <input type="text" class="form-control" id="text" name="text" 
                                   value="{{ text.text if text else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="order" class="form-label">순서</label>
                            <input type="number" class="form-control" id="order" name="order" 
                                   value="{{ text.order if text else '' }}" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">저장</button>
                            <a href="{{ url_for('admin.list_collage_texts') }}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

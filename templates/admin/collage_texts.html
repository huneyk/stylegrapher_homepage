{% extends "base.html" %}

{% block title %}콜라주 텍스트 관리{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>콜라주 텍스트 관리</h2>
        <a href="{{ url_for('admin.add_collage_text') }}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> 새 텍스트 추가
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>순서</th>
                            <th>텍스트</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for text in texts %}
                        <tr>
                            <td>{{ text.order }}</td>
                            <td>{{ text.text }}</td>
                            <td>
                                <a href="{{ url_for('admin.edit_collage_text', id=text.id) }}" 
                                   class="btn btn-sm btn-primary">수정</a>
                                <a href="{{ url_for('admin.delete_collage_text', id=text.id) }}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

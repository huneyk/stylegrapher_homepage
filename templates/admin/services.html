{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>서비스 관리</h2>
        <a href="{{ url_for('admin.add_service') }}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> 새 서비스 추가
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>서비스명</th>
                    <th>카테고리</th>
                    <th>가격</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                <tr>
                    <td>{{ service.name }}</td>
                    <td>{{ service.category }}</td>
                    <td>{{ "{:,}".format(service.price) }}원</td>
                    <td>
                        <a href="{{ url_for('admin.list_options', service_id=service.id) }}" 
                           class="btn btn-sm btn-outline-info">옵션 관리</a>
                        <a href="{{ url_for('admin.edit_service', id=service.id) }}" 
                           class="btn btn-sm btn-outline-primary">수정</a>
                        <button onclick="confirmDelete({{ service.id }})" 
                                class="btn btn-sm btn-outline-danger">삭제</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
function confirmDelete(id) {
    if (confirm('정말 이 서비스를 삭제하시겠습니까?')) {
        window.location.href = "{{ url_for('admin.delete_service', id=0) }}".replace('0', id);
    }
}
</script>
{% endblock %}

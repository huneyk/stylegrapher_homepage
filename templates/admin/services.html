{% extends "base.html" %}

{% block title %}서비스 관리{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>서비스 관리</h2>
    <div class="mb-3">
        <a href="{{ url_for('admin.add_service') }}" class="btn btn-primary">새 서비스 추가</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>서비스명</th>
                <th>설명</th>
                <th>카테고리</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.name }}</td>
                <td>{{ service.description }}</td>
                <td>{{ service.category }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_service', id=service.id) }}" class="btn btn-sm btn-primary">수정</a>
                    <a href="{{ url_for('admin.delete_service', id=service.id) }}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

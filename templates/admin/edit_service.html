{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="card-title">카테고리 설명 수정</h2>
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-primary">
                            <i class="bi bi-house-door"></i> 관리자 대시보드 바로가기
                        </a>
                    </div>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">카테고리명</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ service.name }}" required>
                            <div class="form-text">인덱스 페이지의 서비스 카드 제목으로 표시됩니다.</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">카테고리 설명</label>
                            <textarea class="form-control" id="description" name="description" 
                                    rows="4" required>{{ service.description }}</textarea>
                            <div class="form-text">인덱스 페이지의 서비스 카드에 표시되는 설명입니다.</div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> 수정 완료
                            </button>
                            <a href="{{ url_for('admin.list_services') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> 취소
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card-title {
    color: #F0E8FF;
    text-shadow: 0 0 15px rgba(200, 170, 255, 0.4);
}

.form-label {
    color: #E0C8FF;
    font-weight: 500;
}

.form-text {
    color: rgba(255, 255, 255, 0.65);
    font-size: 0.875rem;
}

/* Light Mode */
body.light-mode .card-title {
    color: #5B3A8C !important;
    text-shadow: none !important;
}

body.light-mode .form-label {
    color: #5B3A8C;
}

body.light-mode .form-text {
    color: #6c757d;
}
</style>
{% endblock %}

{% extends "base.html" %}

{% block title %}갤러리{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">갤러리</h1>
    <div class="row g-4">
        {% for image in images %}
        <div class="col-md-4">
            <div class="card gallery-item">
                <img src="{{ url_for('static', filename='uploads/' + image.image_path) }}" 
                     class="card-img-top" 
                     alt="{{ image.caption }}">
                <div class="card-body">
                    <p class="card-text">{{ image.caption }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
